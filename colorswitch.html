<!DOCTYPE html>
<html lang="en">
  <head>
   
    
   <title>ball</title>
     <style>
	   canvas{
	         background-color:black;
			 border:15px solid blue;
             }
	</style>	
  </head>
 
  <body onload="startgame()">
     <canvas id="canvas" width="600" height="600"></canvas>
  
  <script>
   var myobstacles=[];
   var outerradius=60;
   var innerradius=45;
   var startangle=0;
   var endangle=0;
   var colours=["blue","green","red","yellow","pink","orange"]
   var n=colours.length;
   var z=[];
   var x=300;
   var y=60;
   var i=0;
   var raf;
   var canvas=document.getElementById("canvas");
   var ctx=canvas.getContext('2d');
  function startgame(){
      obstacle();
	  drawobstacle();
	  raf=requestAnimationFrame(drawobstacle);
	  
  }
  function obstacle(){
    for ( i=0;i<2;i++) 
	   {
	     
		 if(i>0)
		 {
		  this.z[i]=Math.floor(Math.random()*6);
		
		  while(z[i-1]==z[i])
		     this.z[i]=Math.floor(Math.random()*6);
		 }
		 else
		  z[i]=Math.floor(Math.random()*6);
		  console.log(colours[z[i]]);
	}
	
  }
  function drawobstacle(){
   for(i=0;i<2;i++)
   {
     startangle=(Math.PI)*i;
	 endangle=Math.PI*2/2*(i+1);
     ctx.fillStyle=colours[z[i]];
	 console.log(ctx.fillStyle);
	 ctx.beginPath();
	 ctx.arc(x,y,outerradius,startangle,endangle);  
	 ctx.closePath();
	 ctx.fill();
	 ctx.beginPath();
	 ctx.fillStyle="black";
     ctx.arc(x,y,innerradius,startangle,endangle);
	 ctx.closePath();
	 ctx.fill();
	 gamearea.updategamearea();
	 
	 
	   
  }	  
   
   	  
  
  }

  
  var gamearea={
  
       updategamearea:function(){
	      
	      y+=1;
		  ctx.clearRect(0,0,600,600); 
		  requestAnimationFrame(drawobstacle);
	   },
  
    	  stop:function(){
	      
	  
	  }
	  
  }
  
</script>
</body>   
  
</html>
